<mat-nav-list>

  </a>
  <a mat-list-item [routerLink]="['/user/first']" (click)="onClose()" *ngIf="loginService.loggedIn()">

    <span class="nav-caption">First View</span>
  </a>
  <a mat-list-item [routerLink]="['/user/second']" (click)="onClose()" *ngIf="loginService.loggedIn()">
    <mat-icon>looks_two</mat-icon>
    <span class="nav-caption">Second View</span>
  </a>
  <a mat-list-item [routerLink]="['/user/third']" (click)="onClose()" *ngIf="loginService.loggedIn()">
    <span class="nav-caption">Third View</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="loginService.loggedIn()">

  </mat-list-item>
