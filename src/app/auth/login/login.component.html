<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" #loginForm="ngForm" style="min-height: 500px">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" [(ngModel)]="loginUserData.email" name="email" email
        required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password" [(ngModel)]="loginUserData.password" name="password"
        required #pwInput="ngModel">
      <mat-error *ngIf="pwInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="button" [disabled]="loginForm.invalid" (click)="loginUser()">Submit</button>
  </form>
</section>
